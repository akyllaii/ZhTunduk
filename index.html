<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<iframe
        src="https://docs.google.com/gview?embedded=true&url=https://fs.tunduk.org/public/zhypar.pdf"
        frameborder="0">
</iframe>
</body>
</html>
